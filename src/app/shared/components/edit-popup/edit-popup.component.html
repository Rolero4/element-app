<h1 mat-dialog-title>Edit Element</h1>
<form [formGroup]="editForm">
    <div mat-dialog-content>
        <div class="flex flex-col gap-y-4">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input
                    title="name"
                    matInput
                    required
                    formControlName="name"
                    placeholder="name"
                />
                <mat-error>
                    <span>This field is required</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Weight</mat-label>
                <input
                    title="weight"
                    matInput
                    required
                    formControlName="weight"
                    placeholder="weight"
                    type="number"
                />
                <mat-error>
                    <span>
                        @if (editForm.controls.weight.hasError("min")) {
                            Weight cannot be less than 0
                        } @else if (
                            editForm.controls.weight.hasError("required")
                        ) {
                            This field is required
                        }
                    </span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Symbol</mat-label>
                <input
                    title="symbol"
                    matInput
                    required
                    formControlName="symbol"
                    placeholder="symbol"
                />
                <mat-error>
                    <span> This field is required </span>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
</form>
<div mat-dialog-actions>
    <button mat-stroked-button (click)="onCloseClick()" color="warn">
        Cancel
    </button>
    <button
        mat-stroked-button
        [disabled]="editForm.invalid"
        (click)="onSaveClick()"
    >
        Save
    </button>
</div>
