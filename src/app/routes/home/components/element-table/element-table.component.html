<table mat-table [dataSource]="dataSource()" class="custom-table">
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="mini-cell">No.</th>
        <td mat-cell *matCellDef="let element" class="mini-cell">
            {{ element.position }}
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="standard-cell">Name</th>
        <td mat-cell *matCellDef="let element" class="standard-cell">
            {{ element.name }}
        </td>
    </ng-container>

    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef class="standard-cell">Weight</th>
        <td mat-cell *matCellDef="let element" class="standard-cell">
            {{ element.weight }}
        </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef class="standard-cell">Symbol</th>
        <td mat-cell *matCellDef="let element" class="standard-cell">
            {{ element.symbol }}
        </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef class="mini-cell">Edit</th>
        <td
            mat-cell
            *matCellDef="let element; let index = index"
            class="mini-cell"
        >
            <button
                mat-icon-button
                (click)="
                    actions.openPopup({
                        element,
                    })
                "
            >
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr *matNoDataRow>
        <td colspan="4" class="mat-no-data">
            No data matching the filter "{{ filterValue() }}"
        </td>
    </tr>
</table>
